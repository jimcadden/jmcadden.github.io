<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="description" content="{{ page.description }}">
<meta name="keywords" content="{{ page.keywords }}">
<meta property="og:type" content="profile">
<meta property="og:url" content="{{site.url}}">
<meta name="twitter:card" content="summary">
<meta name="twitter:description" property="og:description" content="{{ page.description }}">
<meta name="twitter:title" property="og:title" content="{{ page.title }}">
<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
<link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/friendly.css">
{% if page.layout == "home" %}
<link href="http://gmpg.org/xfn/11" rel="profile">
<meta name="twitter:image" property="og:image" content="{{ site.url }}/public/cadden-avatar.png">
<meta name="twitter:site" content="@jimcadden">
<title> {{ page.title }} </title>
{% else %}
<title> {{ page.title }} &middot; {{ site.title }} </title>
{% endif %}

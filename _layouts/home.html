    height: 50px;
    line-height: 50px;
    background: #fff;
    border-radius: 50%;
}

.social a:hover {
    color: rgba(0, 0, 0, 0.8);
}

.social a:hover:after {
    content: " ";

    height: 60px;
    display: block;
    position: absolute;
